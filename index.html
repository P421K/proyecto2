<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>parikGames</title>
  </head>
  <body>
    <!-- btn = boton -->
    <div class="main-conteiner">
      <div id="imagen-consola">
        <img src="./img/imgConsola/img-consola.png" alt="" />
      </div>
      <div class="conteiner">
        <div class="main-conteiner-display">
          <div class="ligths-power">
            <div id="light-power-on">on</div>
            <div id="light-power-off">off</div>
          </div>
          <div class="conteiner-display">
            <div id="display">
              
            <img src="./img/imgGames/img-inicio.jpeg" alt="" id="displayChange"></div>
          </div>
        </div>
        <div class="container-btn">
          <div class="btn-scroll">
            <div class="btn-up-down">
              <div class="btn-up">
                <p>up</p>
              </div>
              <div class="btn-down">
                <p>down</p>
              </div>
            </div>
            <div class="btn-left-right">
              <button id="btn-left" onclick="clickBoton('left')">
                <p>left</p>
              </button>
              <button id="btn-right" onclick="clickBoton('right')">
                <p>right</p>
              </button>
            </div>
          </div>
          <div class="conteiner-btn-non-fun">
            <div class="btn-non-fun">
              <div class="btn-b">B</div>
              <div class="btn-a">A</div>
            </div>
          </div>
        </div>
        <div class="conteiner-btn-restart-power">
          <div class="btn-restart-power">
            <div class="btn-restart">restart</div>
            <button id="btn-power" onclick="clickBoton('power')">
              <p>power</p>
            </button>
          </div>
        </div>
        <div class="conteiner-audio">
          <div class="audio">
            <div class="rectangle1">1</div>
            <div class="rectangle2">2</div>
            <div class="rectangle3">3</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
