<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>parikGames</title>
  </head>
  <body>
    <!-- btn = boton -->
    <div class="main-conteiner">
      <div class="conteiner">
        <div class="btn-power">
          <div id="power-on">on</div>
          <div id="power-off">off</div>
        </div>
        <div class="main-conteiner-display">
          <div class="conteiner-display">
            <div class="display">display</div>
          </div>
        </div>
        <div class="container-btn">
          <div class="btn-scroll">
            <div class="btn-up-down">
              <div class="btn-up">
                <p>up</p>
              </div>
              <div class="btn-down">
                <p>down</p>
              </div>
            </div>
            <div class="btn-left-right">
              <div class="btn-left">
                <p>left</p>
              </div>
              <div class="btn-right">
                <p>right</p>
              </div>
            </div>
          </div>
          <div class="conteiner-btn-non-fun">
            <div class="btn-non-fun">
              <div class="btn-a">A</div>
              <div class="btn-b">B</div>
            </div>
          </div>
        </div>
        <div class="conteiner-btn-restart-power">
          <div class="btn-restart-power">
            <div class="btn-restart">restart</div>
            <div class="btn-power">power</div>
          </div>
        </div>
        <div class="conteiner-refrigeracion">
          <div class="refrigeracion">
              <div class="rectangle1">1</div>
              <div class="rectangle2">2</div>
              <div class="rectangle3">3</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
